<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farming Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="sensors.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <h1>SmartFarm Analytics</h1>
            </div>
            <div class="header-actions">
                <button class="btn btn-outline">
                    <i class="icon">‚öôÔ∏è</i> Settings
                </button>
                <button class="btn btn-primary">
                    <i class="icon">üìä</i> Export Data
                </button>
            </div>
        </header>
        
        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-title">Active Sensors</div>
                <div class="stat-value" id="activeSensors">100</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Alerts</div>
                <div class="stat-value" id="alertsCount">3</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Last Updated</div>
                <div class="stat-value" id="lastUpdated">Just now</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Data Points</div>
                <div class="stat-value" id="dataPoints">1,240</div>
            </div>
        </div>
        
        <!-- Dashboard Grid -->
        <div class="dashboard" id="sensorGrid">
            <!-- Sensor cards will be added dynamically -->
        </div>
    </div>


     <!-- Connection Status Indicator -->
     <div class="connection-status disconnected" id="connectionStatus">
        <div class="status-dot"></div>
        <span id="statusText">Disconnected</span>
    </div>
    
    <!-- Modal for Graph Display -->
    <div class="modal" id="graphModal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">&times;</button>
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Sensor Data History</h2>
                <div class="modal-subtitle" id="modalSubtitle">Real-time monitoring</div>
            </div>
            <div class="chart-container">
                <canvas id="sensorChart"></canvas>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   <script src="/websocketClient.js"></script>
</body>
</html>
